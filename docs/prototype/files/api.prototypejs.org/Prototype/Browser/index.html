                <div class="section section-description">
                <div class="section-title">
                  <h3>Description</h3>
                </div> <!-- .section-title -->
                <div class="section-content">

    <p>A collection of Boolean values indicating the browser which is
currently in use. Available properties are <code>IE</code>, <code>Opera</code>, <code>WebKit</code>,
<code>MobileSafari</code> and <code>Gecko</code>.</p>

<p>Example</p>

<div class="highlight"><pre><span class="nx">Prototype</span><span class="p">.</span><span class="nx">Browser</span><span class="p">.</span><span class="nx">WebKit</span><span class="p">;</span>
<span class="c1">//-&gt; true, when executed in any WebKit-based browser.</span>
</pre>
</div>

                </div> <!-- .section-content -->
