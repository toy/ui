<h2 class="page-title">
  <span class="type">instance method</span> Array#compact
</h2>

  





<div class="section">
  <div class="section-title">
  </div> <!-- .section-title -->
  <div class="section-content">
    <div class="method-description">
        <pre class="syntax"><code class="ebnf">Array#compact() &rarr; <a href="../../index.html" title="Array (class)">Array</a></code></pre>


      <p>Returns a <strong>copy</strong> of the array without any <code>null</code> or <code>undefined</code> values.</p>

<h5>Example</h5>

<div class="highlight"><pre><span class="kd">var</span> <span class="nx">orig</span> <span class="o">=</span> <span class="p">[</span><span class="kc">undefined</span><span class="p">,</span> <span class="s1">&#39;A&#39;</span><span class="p">,</span> <span class="kc">undefined</span><span class="p">,</span> <span class="s1">&#39;B&#39;</span><span class="p">,</span> <span class="kc">null</span><span class="p">,</span> <span class="s1">&#39;C&#39;</span><span class="p">];</span>
<span class="kd">var</span> <span class="nx">copy</span> <span class="o">=</span> <span class="nx">orig</span><span class="p">.</span><span class="nx">compact</span><span class="p">();</span>
<span class="c1">// orig -&gt; [undefined, &#39;A&#39;, undefined, &#39;B&#39;, null, &#39;C&#39;];</span>
<span class="c1">// copy -&gt; [&#39;A&#39;, &#39;B&#39;, &#39;C&#39;];</span>
</pre>
</div>
