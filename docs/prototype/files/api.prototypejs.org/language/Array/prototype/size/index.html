<div class="section">

    <div class="method-description">
        <pre class="syntax"><code class="ebnf">Array#size() &rarr; <a href="../../../Number/index.html" title="Number (class)">Number</a></code></pre>


      <p>Returns the size of the array (e.g., <code>array.length</code>).</p>

<p>This is just a local optimization of the mixed-in <code><a href="../../../Enumerable/prototype/size/index.html" title="Enumerable#size (instance method)">Enumerable#size</a></code>
which avoids array cloning and uses the array's native length property.</p>
