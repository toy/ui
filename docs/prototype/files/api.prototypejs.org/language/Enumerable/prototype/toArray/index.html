<h2 class="page-title">

    <div class="method-description">
        <pre class="syntax"><code class="ebnf">Enumerable#toArray() &rarr; <a href="../../../Array/index.html" title="Array (class)">Array</a></code></pre>


      <p>Returns an Array containing the elements of the enumeration.</p>

<h5>Example</h5>

<div class="highlight"><pre><span class="nx">$R</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="mi">5</span><span class="p">).</span><span class="nx">toArray</span><span class="p">();</span>
<span class="c1">// -&gt; [1, 2, 3, 4, 5]</span>
 <span class="nx">$H</span><span class="p">({</span> <span class="nx">name</span><span class="o">:</span> <span class="s1">&#39;Sunny&#39;</span><span class="p">,</span> <span class="nx">age</span><span class="o">:</span> <span class="mi">20</span> <span class="p">}).</span><span class="nx">toArray</span><span class="p">();</span>
<span class="c1">// -&gt; [[&#39;name&#39;, &#39;Sunny&#39;], [&#39;age&#39;, 20]]</span>
</pre>
</div>
