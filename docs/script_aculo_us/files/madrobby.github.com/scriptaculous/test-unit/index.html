<h1>The basics</h1>
<h3>Test.Unit is effectively the equivalent of a package which contains four classes:</h3>
<p><code>Test.Unit.Logger</code><br />
<code>Test.Unit.Runner</code><br />
<code>Test.Unit.Assertions</code><br />
<code>Test.Unit.Testcase</code></p>
<p>It also has a quick reference to <code>Object.inspect</code>:<br />
<code>Test.Unit.inspect</code></p>
