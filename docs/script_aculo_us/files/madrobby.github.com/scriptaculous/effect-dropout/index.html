<script src="../../../script.aculo.us/prototype.js" type="text/javascript"></script><script src="../../../script.aculo.us/scriptaculous.js" type="text/javascript"></script><p class="upper-chiclet"><a href="../combination-effects/index.html">Combination Effects</a> &gt; <strong>Effect.DropOut</strong></p>
<p>Makes an element drop and fade out at the same time.</p>
<h2>Examples</h2>
<pre><code class="javascript">
Effect.DropOut('id_of_element');
</code></pre>
<h2>Notes</h2>
<p>Works safely with most Block Elements, except tables.</p>
